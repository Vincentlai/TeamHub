<div class="teams container clearfix">
    <div class="center-container col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3" ng-controller="teamController" ng-cloak>
        <div class="notify" ng-if="error">
            <div class="notify-msg">
                <i class="material-icons">info_outline</i>
                <span>{{msg}}</span>
            </div>
        </div>

        <form ng-submit="createTeam()" name="teamCreateForm" >
                <label>Name</label>
                <input required type="text" name="name" ng-model="team.name"
                />
                <div ng-messages="teamCreateForm.name.$error" role="alert" ng-show="teamCreateForm.name.$dirty || teamCreateForm.name.$touched">
                    <div ng-message="required">
                        Name cannot be empty.
                    </div>
                </div>
                <label>Description</label>
                <input type="description" required name="description" ng-model="team.description">
                <div ng-messages="teamCreateForm.password.$error" ng-show="teamCreateForm.password.$dirty || teamCreateForm.password.$touched">
                    <div ng-message="required">
                        Description cannot be empty.
                    </div>
                </div>
                <button class="md-raised md-primary btn"
                           ng-disabled="teamCreateForm.$invalid"
                           type="submit">Create Team</button>
        </form>
    </div>
</div>
