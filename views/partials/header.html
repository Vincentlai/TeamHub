<!--I am the navigation bar-->

<div class="nav-bar clearfix" >
    <div class="logo">
        <img ui-sref="home.overview" src="/images/logo.png" alt="logo">
    </div>
    <ul ng-if="!(user)">
        <li><a class="nav-link" ui-sref="login">LOG IN</a></li>
        <li><a class="important" ui-sref="signup">SIGN UP</a></li>
    </ul>
    <ul ng-if="user">
        <li ui-sref="home.setting">
            <md-tooltip md-direction="bottom">
                Account Setting
            </md-tooltip>
            <a class="nav-link" >{{user.nickname}}</a>
        </li>
        <li ng-click="logout()">
            <md-tooltip md-direction="bottom">
                Click me to Log out
            </md-tooltip>
            <a class="nav-link logout"><i class="material-icons">exit_to_app</i></a>

        </li>
    </ul>
